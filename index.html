<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section class="row justify-content-around" id="rowOne">
        <div class="col-4">
            <h2>Search for a City:</h2>
            <input id="search-input" class="form-input w-45" type="text" placeholder="Search!">
            <button id="search-button" class="btn btn-info btn-block">Search</button>
        </div>
        <div class="col-8">
            <h2><b><span id="currentCity"> </span></b></h2>
            <div id="currentDate"></div>
            <div id="currentWeather"></div>
            <div id="temp"> </div>
            <div id="wind"> </div>
            <div id="humidity"> </div>
            <div id="uvindex"> </div>
        </div>
    </section>
    <section class="row justify-content-around" id="rowTwo">
        <div class="col-12" id="fiveDay">
        </div>
        <div class="row">
            <div id="forecast1" class="col forecast bg-primary text-white ml-3 mb-3 squared"></div>
            <div id="forecast2" class="col forecast bg-primary text-white ml-3 mb-3 squared"></div>
            <div id="forecast3" class="col forecast bg-primary text-white ml-3 mb-3 squared"></div>
            <div id="forecast4" class="col forecast bg-primary text-white ml-3 mb-3 squared"></div>
            <div id="forecast5" class="col forecast bg-primary text-white ml-3 mb-3 squared"></div>
        </div>
        </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    
</body>

</html>
